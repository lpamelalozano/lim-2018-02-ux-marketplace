    <title>dulcecreación</title>

<body>
    <header class="header">
        
            <div class="responsive-menu">
                    <img src="img/menu-button.png" alt="" class="menu-open">
            </div>
        <div class="logo">
                <img src="img/logo.svg" alt="">
        </div>
      

        <div class="navigator-menu">
          <span class="menu-close">✕</span>
            <ul class="menu">
                <li><a href="#">TIENDA</a></li>
                <li><a href="#">NOSOTROS</a></li>
                <li><a href="#">CONTACTO</a></li>

            </ul>
        </div>
        <div class="icons-actions-2">
            <div class="search">
                    <img src="img/Search.svg" alt="">
            </div>
            <div class="bag">
                    <img src="img/bag.svg" alt="">
            </div>
        </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
        <img class="d-block w-100" src="img/banner-1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/banner-2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/banner-3.jpg"alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


    <div class="content">

        <div class="name-category">
            <a class="name-category" href="#"> NUESTROS PRODUCTOS</a>
        </div>

            </div>
            <div class="item white">
                <img class="product" src="img/buttercream.png" alt="">
                <h3 class="name-product">TORTAS BUTTERCREAM</h3>
            </div>
            <div class="item white">
                <img class="product" src="img/producto-3.jpg" alt="">
                <h3 class="name-product">CUPCAKES</h3>
            </div>


  </div>
    
  <footer>
      <span>
